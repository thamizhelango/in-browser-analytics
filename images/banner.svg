<svg viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a237e" />
      <stop offset="100%" stop-color="#0d47a1" />
    </linearGradient>
    <linearGradient id="data-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#42a5f5" />
      <stop offset="100%" stop-color="#64b5f6" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Main Background -->
  <rect width="1200" height="630" fill="url(#bg-gradient)" />
  
  <!-- Decorative Elements -->
  <g opacity="0.1">
    <!-- Abstract Data Flow Lines -->
    <path d="M-100,100 Q300,250 600,150 T1300,300" stroke="white" stroke-width="8" fill="none" />
    <path d="M-100,200 Q400,380 700,280 T1300,400" stroke="white" stroke-width="6" fill="none" />
    <path d="M-100,300 Q350,450 750,350 T1300,500" stroke="white" stroke-width="4" fill="none" />
    <path d="M-100,400 Q250,550 650,450 T1300,600" stroke="white" stroke-width="6" fill="none" />
  </g>
  
  <!-- Wasm Cube (Simplified) -->
  <g transform="translate(200, 315) scale(1.2)" filter="url(#glow)">
    <!-- Front face -->
    <polygon points="0,0 100,25 100,125 0,100" fill="#654ff0" />
    <!-- Right face -->
    <polygon points="100,25 150,0 150,100 100,125" fill="#4c3bb8" />
    <!-- Top face -->
    <polygon points="0,0 50,-25 150,0 100,25" fill="#7467f0" />
    <!-- WASM text -->
    <text x="50" y="70" font-family="Arial, sans-serif" font-size="28" fill="white" text-anchor="middle">WASM</text>
  </g>
  
  <!-- Analytics Visualization -->
  <g transform="translate(900, 315)">
    <!-- Chart Background -->
    <rect x="-130" y="-120" width="260" height="220" rx="10" ry="10" fill="white" opacity="0.9" />
    
    <!-- Bar Chart -->
    <g transform="translate(0, 35)">
      <rect x="-100" y="-35" width="40" height="70" fill="#2196f3" rx="3" ry="3" />
      <rect x="-50" y="-85" width="40" height="120" fill="#1976d2" rx="3" ry="3" />
      <rect x="0" y="-55" width="40" height="90" fill="#2196f3" rx="3" ry="3" />
      <rect x="50" y="-110" width="40" height="145" fill="#1976d2" rx="3" ry="3" />
    </g>
    
    <!-- Chart Grid Lines -->
    <line x1="-110" y1="35" x2="100" y2="35" stroke="#e0e0e0" stroke-width="1" />
    <line x1="-110" y1="0" x2="100" y2="0" stroke="#e0e0e0" stroke-width="1" />
    <line x1="-110" y1="-35" x2="100" y2="-35" stroke="#e0e0e0" stroke-width="1" />
    <line x1="-110" y1="-70" x2="100" y2="-70" stroke="#e0e0e0" stroke-width="1" />
    
    <!-- Progress Bar -->
    <g transform="translate(0, 80)">
      <rect x="-100" y="0" width="200" height="20" rx="10" ry="10" fill="#e0e0e0" />
      <rect x="-100" y="0" width="140" height="20" rx="10" ry="10" fill="url(#data-gradient)" />
      <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="#424242" text-anchor="middle">70% Complete</text>
    </g>
  </g>
  
  <!-- Main Title -->
  <text x="600" y="180" font-family="Arial, sans-serif" font-weight="bold" font-size="60" fill="white" text-anchor="middle">In-Browser Analytics</text>
  <text x="600" y="250" font-family="Arial, sans-serif" font-weight="bold" font-size="54" fill="white" text-anchor="middle">Using WebAssembly</text>
  
  <!-- Tagline -->
  <text x="600" y="330" font-family="Arial, sans-serif" font-size="36" fill="#bbdefb" text-anchor="middle">Live and in Action</text>
  
  <!-- Call to Action -->
  <rect x="450" y="470" width="300" height="70" rx="35" ry="35" fill="#00c853" />
  <text x="600" y="518" font-family="Arial, sans-serif" font-weight="bold" font-size="30" fill="white" text-anchor="middle">Try the Demo</text>
  
  <!-- Logo/Author Position -->
  <!-- Logo removed as requested -->
</svg>